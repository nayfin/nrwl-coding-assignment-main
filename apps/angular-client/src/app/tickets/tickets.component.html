<h2>Tickets</h2>
<crispr-form [config]="filterConfig" (valueChanges)="updateFilter($event)"></crispr-form>
<ul>
    <li *ngFor="let t of filteredTickets$ | async">
        Ticket: {{ t.id }}, {{ t.description }}

        <a [routerLink]="['ticket', t.id]" mat-raised-button> DETAILS</a>
    </li>
</ul>
